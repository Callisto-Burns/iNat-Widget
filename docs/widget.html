<style>
.btn-custom-dark-{{unique-id}} {
    font-family: {{font-family}};
    color: {{font-color}};
    border-color: 1px solid {{font-color}} !important;
    background-color: transparent;
    border-width: 1px !important;
}
.btn-custom-dark-{{unique-id}}:hover {
    font-family: {{font-family}};
    color: white;
    background-color: {{font-color}};
    border-color: {{font-color}};
}
.h2-custom-dark-{{unique-id}} {
    font-family: {{font-family}};
    color: {{font-color}};
}
</style>
<div id="inat-header-{{unique-id}}">
    <h2 class="text-center fw-semibold p-1 mb-2 h2-custom-dark-{{unique-id}} shadow">
        {{carousel-title}}
    </h2>
</div>
<div id="inat-carousel-{{unique-id}}" class="carousel slide" data-ride="carousel">
    <div id="carousel-indicators-{{unique-id}}" class="carousel-indicators">

    </div>
    <div id="carousel-inner-{{unique-id}}" class="carousel-inner">

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#inat-carousel-{{unique-id}}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#inat-carousel-{{unique-id}}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div id="inat-footer-{{unique-id}}" class="text-center mt-2">
    <a href="{{see-all-href}}" target="_blank" rel="noopener noreferrer" 
        class="btn btn-custom-dark-{{unique-id}} rounded shadow">
        See All Observations
    </a>
</div>
