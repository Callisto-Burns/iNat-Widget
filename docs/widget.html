<!-- widget.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Widget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style type="text/css" media="screen">
        .inat-widget {
            font-family: Georgia, serif;
            padding: 10px;
            line-height: 1;
        }

        .inat-widget-header {
            margin-bottom: 10px;
        }

        .inat-widget td {
            vertical-align: top;
            padding-bottom: 10px;
        }

        .inat-label {
            color: #888;
        }

        .inat-meta {
            font-size: smaller;
            margin-top: 3px;
            line-height: 1.2;
        }

        .inat-observation-body,
        .inat-user-body {
            padding-left: 10px;
        }

        .inat-observation-image {
            text-align: center;
        }

        .inat-observation-image,
        .inat-user-image {
            width: 48px;
            display: inline-block;
        }

        .inat-observation-image img,
        .inat-user-image img {
            max-width: 48px;
        }

        .inat-observation-image img {
            vertical-align: middle;
        }

        .inat-widget-small .inat-observation-image {
            display: block;
            float: left;
            margin: 0 3px 3px 0;
            height: 48px;
        }

        .inat-label,
        .inat-value,
        .inat-user {
            font-family: "Trebuchet MS", Arial, sans-serif;
        }

        .inat-user-body {
            vertical-align: middle;
        }

        .inat-widget td.inat-user-body {
            vertical-align: middle;
        }

        .inat-widget .inat-footer td.inat-value {
            vertical-align: middle;
            padding-left: 10px;
        }
    </style>
    <div class="inat-widget">
        <div class="inat-widget-header">
            <a href="https://www.inaturalist.org"><img alt="iNaturalist"
                    src="https://www.inaturalist.org/assets/logo-small.png" /></a>
        </div>
        <script type="text/javascript" charset="utf-8"
            src="https://www.inaturalist.org/observations/{{inat-user}}.widget?layout=large&limit=20&order=desc&order_by=observed_on"></script>
        <table class="inat-footer">
            <tr class="inat-user">
                <td class="inat-user-image">
                    <a border="0" href="https://www.inaturalist.org/observations/{{inat-user}}"><img class="usericon"
                            src="https://www.inaturalist.org/attachment_defaults/users/icons/defaults/thumb.png" /></a>
                </td>
                <td class="inat-value">
                    <strong>
                        <a href="https://www.inaturalist.org/observations/{{inat-user}}">View {{inat-user}}'s
                            observations Â»</a>
                    </strong>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://jcburns-work.github.io/iNat-Widget/widget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
